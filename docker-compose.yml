services:
  # Main Application (Always runs)
  delta-bot:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NEW_RELIC_APP_NAME=${NEW_RELIC_APP_NAME:-delta-bot}
      - DRY_RUN=${DRY_RUN:-true}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY}
      - MIN_PROFIT_THRESHOLD=${MIN_PROFIT_THRESHOLD:-0.5}
      - MAX_TRADE_AMOUNT=${MAX_TRADE_AMOUNT:-1000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - app-logs:/var/log/delta-bot
      - ./.env:/root/.env:ro
    networks:
      - delta-bot-network

  # NewRelic Infrastructure Agent (Only with 'monitoring' profile)
  newrelic-infra:
    image: newrelic/infrastructure:latest
    container_name: newrelic-infra
    profiles: ["monitoring"]  # ðŸ”‘ Only runs with --profile monitoring
    network_mode: service:delta-bot
    pid: service:delta-bot
    privileged: true
    volumes:
      - /:/host:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./monitoring/newrelic-infra.yml:/etc/newrelic-infra.yml:ro
    environment:
      - NRIA_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY:-}
      - NRIA_DISPLAY_NAME=${NRIA_DISPLAY_NAME:-delta-bot-infrastructure}
      - NRIA_VERBOSE=${NRIA_VERBOSE:-0}
      - NRIA_OVERRIDE_HOST_ROOT=/host
      - ENVIRONMENT=${ENVIRONMENT:-development}
    restart: unless-stopped

  # Fluent Bit Log Forwarder (Only with 'monitoring' profile)
  fluent-bit:
    image: fluent/fluent-bit:latest
    container_name: fluent-bit-nr
    profiles: ["monitoring"]  # ðŸ”‘ Only runs with --profile monitoring
    volumes:
      - ./monitoring/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - ./monitoring/parsers.conf:/fluent-bit/etc/parsers.conf:ro
      - app-logs:/var/log/delta-bot:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    environment:
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY:-}
    restart: unless-stopped
    networks:
      - delta-bot-network
    depends_on:
      - delta-bot

volumes:
  app-logs:

networks:
  delta-bot-network:
    driver: bridge